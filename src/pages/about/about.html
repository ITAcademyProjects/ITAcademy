<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="questions">
      <h1>{{getCurrentQuestion().question}}</h1>
      <h2 *ngIf="isCorrect">CORRECT!</h2>
      <p *ngFor="let answer of getAnswers()" (click)="selectAnswer(answer)">{{answer}}</p>

  </div>
</ion-content>
